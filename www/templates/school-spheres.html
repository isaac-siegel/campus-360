<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="All Spheres for School Name">
  <ion-content class="padding">

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="sphere in spheres" type="item-text-wrap" href="#/tab/sphere/{{sphere.id}}">
        <h2>{{sphere.id}}</h2>
        <p>{{sphere.lat}}</p>
        <p>{{sphere.lng}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(school)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
