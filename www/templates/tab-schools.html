<ion-view view-title="Schools">
  <ion-content>

    <ion-list>

        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search">
        </label>

        <a class="item item-icon-right" ng-repeat="school in schools | filter: search | orderBy: 'name'" href="#/tab/school-spheres/{{school._id.$oid}}">
            <h2>{{school.name}}</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>

    </ion-list>
  </ion-content>
</ion-view>
